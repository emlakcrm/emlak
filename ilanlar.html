<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>İlanlar</title>
<style>
  body { font-family: Arial; padding: 20px; background:#f5f5f5; }
  h1 { color: #333; text-align:center; }
  ul { list-style: none; padding:0; max-width:700px; margin:auto; }
  li { background:white; margin:10px 0; padding:15px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
  a { text-decoration:none; color:#012a4a; font-weight:bold; }
  a:hover { text-decoration:underline; }
  .tarih { font-size:13px; color:#666; margin-top:6px; }
</style>
</head>
<body>
<h1>Kepez & Antalya İlanları</h1>
<ul id="ilanListesi"></ul>

<script>
fetch('ilanlar.json')
  .then(res => res.json())
  .then(data => {
    const ul = document.getElementById('ilanListesi');
    data.ilanlar.forEach(ilan => {
      const li = document.createElement('li');
      li.innerHTML = `
        <a href="${ilan.link}" target="_blank">İlanı Görüntüle</a>
        <div class="tarih">Eklenme Tarihi: ${ilan.tarih}</div>
      `;
      ul.appendChild(li);
    });
  })
  .catch(err => console.error("JSON okunamadı:", err));
</script>
</body>
</html>
