    <script>
        // * GOOGLE SHEETS LİNKİNİZ BURAYA ENTEGRE EDİLMİŞTİR *
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTClx_9DlBcYyCGUNKnmBxvt5f-zKK7PWEFEuFgg7Zk9lR2l2FOlsAoSIrheFT_9dpj1OVYPfh9aNdB/pub?output=csv'; 

        function ilanlariCek() {
            fetch(CSV_URL)
                .then(response => response.text())
                .then(data => {
                    const ilanlar = parseCSV(data); 
                    ilanlariGoster(ilanlar); 
                })
                .catch(error => {
                    document.getElementById('ilanlar-listesi').innerHTML = '<p style="color: var(--cta-dark);">İlanlar yüklenirken bir hata oluştu. Lütfen Google Sheets dosyanızın başlıklarını (Baslik, Aciklama, Facebook_Link) ve web\'de yayınlama ayarlarını kontrol edin.</p>';
                });
        }

        // CSV metnini okunaklı bir yapıya dönüştürür (veri okuma motoru)
        function parseCSV(csv) {
            const lines = csv.split('\n').filter(line => line.trim() !== '');
            if (lines.length < 2) return []; // Başlık satırı varsa en az 2 satır olmalı

            const headers = lines[0].split(',').map(header => header.trim());
            const ilanlar = [];

            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',');
                const ilan = {};

                // Başlıklar ve değerler aynı uzunluktaysa işlem yap
                if (values.length === headers.length) {
                    ilan[headers[0]] = values[0].trim(); // Baslik
                    ilan[headers[2]] = values[2] ? values[2].trim() : ''; // Facebook_Link (3. sütun)

                    // Baslik boş değilse veya "Baslik" kelimesi değilse ilanlara ekle
                    if (ilan[headers[0]] && ilan[headers[0]] !== headers[0]) {
                         ilanlar.push(ilan);
                    }
                }
            }
            // En son eklenen ilan en üstte çıksın diye listeyi ters çeviriyoruz
            return ilanlar.reverse(); 
        }

        // İlanları HTML olarak sayfaya yazar
        function ilanlariGoster(ilanlar) {
            const container = document.getElementById('ilanlar-listesi');

            if (ilanlar.length === 0) {
                  container.innerHTML = '<p>Henüz eklenmiş ilan bulunmamaktadır. Lütfen Google Sheets tablonuza yeni ilanlar girin.</p>';
                  return;
            }

            let htmlContent = '';

            ilanlar.forEach(ilan => {
                // ilan.Facebook_Link'in gerçekten link olup olmadığını kontrol etmek isterseniz buraya ekleyebilirsiniz.
                const link = ilan.Facebook_Link || '#'; // Link yoksa boş link koy

                 htmlContent += `
                    <div class="ilan-kutusu">
                        <div class="ilan-baslik">${ilan.Baslik}</div>
                         <div class="ilan-link">
                            <a href="${link}" target="_blank">Facebook İlanına Git (Tıklayın)</a>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = htmlContent;
        }

        // Sayfa yüklendiğinde ilanları çekmeye başla
        ilanlariCek();
    </script>
