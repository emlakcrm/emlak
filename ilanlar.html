<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>İlanlar</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f6f6f6; }
        h1 { text-align: center; color: #333; }
        ul { list-style: none; padding: 0; }
        li { background: white; margin-bottom: 12px; padding: 14px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
        a { color: #0066cc; text-decoration: none; font-weight: bold; }
        a:hover { text-decoration: underline; }
        .aciklama { color: #555; margin-top: 6px; }
        .tarih { color: #999; font-size: 13px; margin-top: 4px; }
    </style>
</head>
<body>

<h1>Facebook İlanlarımız</h1>

<ul id="ilanListesi">
    <!-- İlanlar buraya JS ile gelecek -->
</ul>

<script>
fetch('ilanlar.json')
.then(response => response.json())
.then(data => {
    const liste = document.getElementById('ilanListesi');
    data.ilanlar.forEach(ilan => {
        const li = document.createElement('li');
        li.innerHTML = `
            <a href="${ilan.link}" target="_blank">${ilan.baslik}</a>
            <div class="aciklama">${ilan.aciklama}</div>
            <div class="tarih">Tarih: ${ilan.tarih}</div>
        `;
        liste.appendChild(li);
    });
})
.catch(err => console.error("İlanlar yüklenirken hata oluştu:", err));
</script>

</body>
</html>
