<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>İlanlar</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; margin:0; padding:20px; }
    h1 { text-align:center; color:#333; }
    .ilan { background:white; padding:15px; border-radius:8px; margin-bottom:15px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    .ilan h3 { margin:0 0 5px 0; }
    .ilan p { margin:0 0 10px 0; }
    .ilan a { display:inline-block; padding:8px 12px; background:#0a66c2; color:white; text-decoration:none; border-radius:6px; }
    .ilan a:hover { background:#0254a1; }
  </style>
</head>
<body>

<h1>Facebook İlanlarımız</h1>
<div id="ilanListesi"></div>

<script>
  // 1️⃣ ilanlar.json dosyasını oku
  fetch("ilanlar.json")
    .then(response => response.json())
    .then(data => {
      const ilanListesi = document.getElementById("ilanListesi");
      data.ilanlar.forEach(ilan => {
        // 2️⃣ Her ilan için HTML oluştur
        const div = document.createElement("div");
        div.className = "ilan";
        div.innerHTML = `
          <h3>${ilan.baslik}</h3>
          <p>${ilan.aciklama}</p>
          <a href="${ilan.link}" target="_blank">İlanı Gör</a>
        `;
        ilanListesi.appendChild(div);
      });
    })
    .catch(err => {
      console.error("İlanlar yüklenirken hata oluştu:", err);
    });
</script>

</body>
</html
