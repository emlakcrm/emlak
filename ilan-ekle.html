<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>İlan Ekle</title>
<style>
  body { font-family: Arial; padding:20px; background:#f5f5f5; }
  h1 { text-align:center; color:#333; }
  .box { max-width:400px; margin:auto; background:white; padding:20px; border-radius:8px; }
  input, button, textarea { width:100%; padding:10px; margin-top:10px; font-size:16px; }
  button { background:#012a4a; color:white; border:none; cursor:pointer; }
  button:hover { background:#025f9b; }
</style>
</head>
<body>
<div class="box">
<h1>İlan Ekle</h1>
<input type="text" id="ilanLinki" placeholder="Facebook ilan linkini yapıştır">
<button onclick="ekle()">İlanı Kaydet</button>
<p id="sonuc"></p>
</div>

<script>
async function ekle() {
  const link = document.getElementById('ilanLinki').value.trim();
  if (!link) {
    document.getElementById('sonuc').innerText = "Lütfen link girin.";
    return;
  }

  // JSON'u fetch ile çek
  const response = await fetch('ilanlar.json');
  const data = await response.json();

  // Yeni ilan ekle
  data.ilanlar.push({ link: link, tarih: new Date().toLocaleString('tr-TR') });

  // GitHub'a otomatik yazamayız, buradan kopyala:
  const yeniJSON = JSON.stringify(data, null, 2);

  document.getElementById('sonuc').innerHTML = `
    İlan eklendi!<br><br>
    <strong>Son adım:</strong><br>
    Aşağıdaki JSON'u kopyalayın ve GitHub'daki <code>ilanlar.json</code> dosyasına yapıştırın.<br><br>
    <textarea style="width:100%;height:200px;">${yeniJSON}</textarea>
  `;
}
</script>
</body>
</html>
