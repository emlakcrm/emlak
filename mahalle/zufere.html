<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" id="meta-desc" content="Türkiye mahalle ve köy rehberi. Ulaşım, posta kodu ve yerel analizler.">
    <title id="page-title">Rehber - Selman Güneş</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --gold: #d4af37; --dark: #020617; --dark-accent: #0f172a; --neon: #00f3ff; --text-muted: #94a3b8; }
        body { background: var(--dark); color: #e2e8f0; font-family: 'Inter', sans-serif; padding-top: 80px; overflow-x: hidden; line-height: 1.7; }
        
        /* Navbar */
        .navbar { background: rgba(2, 6, 23, 0.95); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(212, 175, 55, 0.3); }
        .nav-link { color: #cbd5e1 !important; font-weight: 700; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; margin: 0 8px; transition: all 0.3s ease; }
        .nav-link:hover { color: var(--gold) !important; transform: translateY(-2px); text-shadow: 0 0 10px rgba(212,175,55,0.5); }
        
        /* Duyuru Bandı */
        .announcement-bar { background: linear-gradient(90deg, #d4af37, #b8860b); color: #000; padding: 10px 0; font-weight: 800; font-size: 0.9rem; position: relative; z-index: 10; border-bottom: 2px solid rgba(0,0,0,0.1); }
        .ab-container { display: flex; align-items: center; justify-content: center; max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        /* Hava Durumu Paneli */
        .weather-panel { background: rgba(15, 23, 42, 0.8); border: 1px solid rgba(212, 175, 55, 0.2); border-radius: 25px; padding: 25px; margin-bottom: 30px; border-left: 5px solid var(--gold); }
        .weather-temp-big { font-size: 2.5rem; font-weight: 900; color: var(--gold); }

        /* Haftalık Tahmin Grid (Yeni) */
        .forecast-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 15px; margin-top: 20px; }
        .forecast-card { background: rgba(2, 6, 23, 0.5); border: 1px solid rgba(212, 175, 55, 0.1); padding: 15px; border-radius: 20px; text-align: center; transition: 0.3s; }
        .forecast-card.active { border-color: var(--gold); background: rgba(212, 175, 55, 0.05); }
        .forecast-card .day-name { display: block; font-size: 0.8rem; font-weight: 700; color: var(--gold); margin-bottom: 10px; }
        .forecast-card i { font-size: 1.5rem; margin-bottom: 10px; color: #fff; }
        .forecast-card .temp-val { font-weight: 800; font-size: 1rem; }

        /* Glass Card */
        .glass-card { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(212, 175, 55, 0.15); border-radius: 30px; padding: 50px 40px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.8); margin-bottom: 50px; position: relative; }
        
        h1 { color: var(--gold); font-weight: 900; font-size: clamp(2.2rem, 5vw, 3.5rem); text-align: center; margin-bottom: 1.5rem; }
        .content-body { font-size: 1.25rem; color: #ffffff; background: rgba(15, 23, 42, 0.7); padding: 40px; border-radius: 25px; border-left: 5px solid var(--gold); margin-bottom: 40px; }

        /* Gold CTA */
        .gold-cta { background: linear-gradient(135deg, #d4af37, #b8860b); color: #000; padding: 20px; border-radius: 15px; font-weight: 800; text-align: center; margin: 30px 0; display: block; text-decoration: none; position: relative; overflow: hidden; }
        .gold-cta::after { content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: linear-gradient(60deg, transparent, rgba(255,255,255,0.3), transparent); animation: shine 3s infinite; }
        @keyframes shine { 0% { transform: translate(-100%, -100%) rotate(60deg); } 100% { transform: translate(100%, 100%) rotate(60deg); } }
        
        #qrcode img { margin: 0 auto; border: 4px solid white; border-radius: 10px; }
        .banner-top { width: 100%; height: 400px; background-size: cover; background-position: center; border-radius: 30px; margin-bottom: 40px; position: relative; border-bottom: 4px solid var(--gold); }
    </style>
</head>
<body>

    <div id="announcement-bar" class="announcement-bar" style="display: none;">
        <div class="ab-container">
            <div class="ab-text" id="announcement-text"></div>
            <button id="close-announcement" style="background:none; border:none; color:#000; font-weight:bold; cursor:pointer;">X</button>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
        <div class="container-fluid px-lg-5">
            <a class="navbar-brand fw-bold" href="#">SELMAN <span style="color:var(--gold)">GÜNEŞ</span></a>
            <div class="ms-auto" style="color:var(--gold); font-weight:bold;">
                <i class="fas fa-sun me-1"></i> <span id="nav-temp">--°C</span>
            </div>
        </div>
    </nav>
 
    <div class="container mt-5">
        <div id="dynamic-banner" class="banner-top" data-aos="zoom-in"></div>

         <div class="glass-card" data-aos="fade-up">
            <h1 id="main-title">Yükleniyor...</h1>

            <div class="weather-panel">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <h6 class="text-gold fw-bold mb-0">ANLIK DURUM</h6>
                        <div class="d-flex align-items-center gap-3">
                            <span class="weather-temp-big" id="main-temp">--°C</span>
                            <span id="weather-status-text" class="text-white-50 small">Sorgulanıyor...</span>
                        </div>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <div class="small text-muted">Nem: <span id="hum-val">%--</span> | Rüzgar: <span id="wind-val">-- km/s</span></div>
                    </div>
                </div>

                <div class="forecast-grid" id="forecast-grid">
                    <div class="forecast-card active">
                        <span class="day-name">Yükleniyor...</span>
                        <i class="fas fa-sync fa-spin"></i>
                    </div>
                </div>
            </div>

            <div class="content-body shadow-lg" id="main-content"></div>

            <div class="row g-4 mb-5 text-center">
                <div class="col-md-6">
                    <div class="p-4" style="background:rgba(255,255,255,0.05); border-radius:20px;">
                        <h5 class="fw-bold">Posta Kodu</h5>
                        <p id="zip-code" class="text-gold fw-bold fs-2">-----</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="p-4" style="background:rgba(255,255,255,0.05); border-radius:20px;">
                        <h5 class="fw-bold">Mobil Paylaş</h5>
                        <div id="qrcode" class="d-flex justify-content-center mt-2"></div>
                    </div>
                </div>
            </div>

            <h2 class="section-title text-gold border-start ps-3 mb-4">Konum ve Harita</h2>
            <div style="border-radius: 25px; overflow: hidden; border: 3px solid var(--gold); height: 400px; margin-bottom: 30px;">
                <iframe id="map-frame" width="100%" height="100%" frameborder="0"></iframe>
            </div>

            <a id="route-link" href="#" target="_blank" class="gold-cta">HARİTADA AÇ VE YOL TARİFİ AL</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <script>
        AOS.init();
        const urlParams = new URLSearchParams(window.location.search);
        const il = decodeURIComponent(urlParams.get('il') || "Antalya");
        const ilce = decodeURIComponent(urlParams.get('ilce') || "Merkez");
        const mah = decodeURIComponent(urlParams.get('mah') || "");
        const apiKey = 'b3582496d678e7894a48041d8f50686a';

        // Hem Anlık Hem Haftalık Hava Durumu
        function getFullWeather(cityName) {
            // Anlık
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cityName}&units=metric&lang=tr&appid=${apiKey}`)
            .then(r => r.json()).then(data => {
                if(data.main) {
                    const t = Math.round(data.main.temp);
                    document.getElementById('nav-temp').innerText = t + "°C";
                    document.getElementById('main-temp').innerText = t + "°C";
                    document.getElementById('weather-status-text').innerText = data.weather[0].description.toUpperCase();
                    document.getElementById('hum-val').innerText = "%" + data.main.humidity;
                    document.getElementById('wind-val').innerText = Math.round(data.wind.speed * 3.6) + " km/s";
                }
            });

            // Haftalık (5 Günlük Tahmin)
            fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${cityName}&units=metric&lang=tr&appid=${apiKey}`)
            .then(r => r.json()).then(data => {
                let forecastHtml = '';
                // Her 8. kayıt bir sonraki güne denk gelir (3'er saatlik aralıklar olduğu için)
                for(let i = 0; i < data.list.length; i += 8) {
                    const day = data.list[i];
                    const date = new Date(day.dt * 1000);
                    const dayName = date.toLocaleDateString('tr-TR', { weekday: 'short' });
                    const icon = day.weather[0].icon;
                    forecastHtml += `
                        <div class="forecast-card">
                            <span class="day-name">${dayName}</span>
                            <img src="https://openweathermap.org/img/wn/${icon}.png" alt="icon">
                            <div class="temp-val">${Math.round(day.main.temp)}°</div>
                        </div>`;
                }
                document.getElementById('forecast-grid').innerHTML = forecastHtml;
            });
        }

        if(il && ilce && mah) {
            const cleanIl = il.toLowerCase().replace(/ /g, '_').replace(/ç/g,'c').replace(/ğ/g,'g').replace(/ı/g,'i').replace(/ö/g,'o').replace(/ş/g,'s').replace(/ü/g,'u');
            fetch(`https://raw.githubusercontent.com/emlakcrm/emlak/main/mahalle/data/${cleanIl}.json`)
            .then(res => res.json()).then(data => {
                const item = data.find(x => x.ilce === ilce && x.mah === mah);
                if(item) {
                    document.getElementById('main-title').innerText = item.mah;
                    document.getElementById('main-content').innerHTML = (item.desc || "").replaceAll('{mah}', item.mah).replaceAll('{ilce}', item.ilce);
                    document.getElementById('zip-code').innerText = item.pk || "----";
                    document.getElementById('announcement-bar').style.display = 'block';
                    document.getElementById('announcement-text').innerText = `${item.mah} piyasa analizi yayında!`;
                    
                    const q = encodeURIComponent(`${item.mah} ${item.ilce} ${item.il}`);
                    document.getElementById('map-frame').src = `https://maps.google.com/maps?q=${q}&output=embed`;
                    document.getElementById('route-link').href = `https://www.google.com/maps/dir/?api=1&destination=${q}`;
                    
                    getFullWeather(`${item.ilce},${item.il}`);
                    new QRCode(document.getElementById("qrcode"), { text: window.location.href, width: 80, height: 80 });
                }
            });
        }
        document.getElementById('close-announcement').onclick = () => document.getElementById('announcement-bar').style.display = 'none';
    </script>
</body>
</html>
