<div>
  <h1>İlan Ekle</h1>
  <input type="text" id="baslik" placeholder="İlan başlığı"><br>
  <input type="text" id="aciklama" placeholder="Kısa açıklama"><br>
  <input type="text" id="link" placeholder="Facebook ilan linki"><br>
  <button onclick="ilanEkle()">İlanı Kaydet</button>
</div>

<script>
function ilanEkle() {
  const baslik = document.getElementById("baslik").value.trim();
  const aciklama = document.getElementById("aciklama").value.trim();
  const link = document.getElementById("link").value.trim();

  if(!baslik || !aciklama || !link) {
    alert("Lütfen tüm alanları doldurun.");
    return;
  }

  fetch("ilanlar.json")
    .then(r => r.json())
    .then(data => {
      data.ilanlar.push({
        baslik: baslik,
        aciklama: aciklama,
        link: link,
        tarih: new Date().toLocaleString("tr-TR")
      });
      const yeniJSON = JSON.stringify(data, null, 2);

      // JSON kopyalama alanı
      document.body.insertAdjacentHTML("beforeend",
        `<h2>Son Adım:</h2>
         <p>Alttaki metni kopyalayıp GitHub ilanlar.json dosyasına yapıştırın:</p>
         <textarea style="width:100%; height:200px;">${yeniJSON}</textarea>`);
    });
}
</script>
